<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYEBYE :((</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 50px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Lan có muốn biết ai đó muốn nói với bạn điều gì không?(đừng ấn NO mà ấn cũng éo đc hahaha)</p>
        <img src="image.jpg" width="150" alt=":>>">
        <br>
        <button class="btn yes" onclick="alert('Cuộc sống luôn có những thay đổi bất ngờ,lên đường may mắn nhé, thành công sẽ luôn luôn chờ đợi mình đó nha con bố ĐƯỜNG +chúc bn tất cả trừ vất vả+ ^chazo-chazo^ năm nay không về được như năm ngoái thì cũng về cho được 2 lần nàk ,về đi t đón ^.^, tới nơi alo àk nha!')">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
    
    <script>
        const noBtn = document.getElementById("noBtn");
        
        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
